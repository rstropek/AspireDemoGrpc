<div class="container">
  <h1>{{ title }}</h1>
  
  <div class="section">
    <h2>gRPC Services</h2>
    <div class="button-group">
      <button (click)="ping()">Ping</button>
      <button (click)="add()">Add Numbers</button>
      <button (click)="postgres()">Database Query</button>
    </div>
    
    <div class="results">
      <div class="result-item">
        <strong>Ping Result:</strong> {{ pingResult }}
      </div>
      <div class="result-item">
        <strong>Add Result:</strong> {{ addResult }}
      </div>
      <div class="result-item">
        <strong>PostgreSQL Result:</strong> {{ postgresResult }}
      </div>
    </div>
  </div>

  <div class="section">
    <h2>MQTT Communication</h2>
    <div class="button-group">
      <button (click)="publishMqttMessage()">Publish Message</button>
      <button (click)="getMqttMessages()">Get Messages</button>
      <button (click)="clearMqttMessages()">Clear Messages</button>
    </div>
    
    <div class="results">
      <div class="result-item">
        <strong>Received MQTT Messages:</strong>
        <ul>
          <li *ngFor="let message of mqttMessages">{{ message }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
